name: autofix.ci

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - run: gofmt -w -s .

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
